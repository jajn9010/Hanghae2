<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>항해99 숙련 미션</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet">


    <style>
        @import url(//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css);

        body {
            margin: 0px;
        }

        .wrap {
            width: 538px;
            margin: 10px auto;
        }

        .area-write img {
            cursor: pointer;
            position: absolute;
            width: 22.2px;
            height: 18.7px;
            bottom: 15px;
            right: 17px;
        }

        .background-header {
            position: fixed;
            z-index: -1;
            top: 0px;
            width: 100%;
            height: 428px;
            background-color: #a2c48d;
        }

        .background-body {
            position: fixed;
            z-index: -1;
            top: 428px;
            height: 100%;
            width: 100%;
            background-color: #a2c48d;
        }

        .header {
            margin-top: 50px;
        }

        .header h2 {
            /*font-family: 'Noto Sans KR', sans-serif;*/
            height: 33px;
            font-size: 42px;
            font-weight: 500;
            font-stretch: normal;
            font-style: normal;
            line-height: 0.79;
            letter-spacing: -0.5px;
            text-align: center;
            color: #ffffff;
        }

        .header p {
            margin: 40px auto;
            width: 300px;
            height: 48px;
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 16px;
            font-weight: 500;
            font-stretch: normal;
            font-style: normal;
            line-height: 1.5;
            letter-spacing: -1.12px;
            text-align: center;
            color: #ffffff;
        }

        .header-title-login-user {
            margin: 40px auto;
            width: 300px;
            height: 48px;
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 16px;
            font-weight: 500;
            font-stretch: normal;
            font-style: normal;
            line-height: 1.5;
            letter-spacing: -1.12px;
            text-align: center;
            color: #ffffff;
        }

        #logout-text {
            position: absolute;
            top: 48px;
            right: 48px;
            font-size: 18px;
            font-family: SpoqaHanSansNeo;
            font-weight: 500;
            font-stretch: normal;
            font-style: normal;
            line-height: 1;
            letter-spacing: 0.36px;
            text-align: center;
            color: #ffffff;
        }

        .write-form {
            width: 538px;
            border-radius: 5px;
            font-size: 15px;
            font-family: SpoqaHanSansNeo;
            background-color: #ffffff;
            margin-bottom: 12px;
        }

        .form-group {
            margin-top: 20px;
            margin-left: 20px;
        }
    </style>
    <script>
        function writeComment() {

        }

        // 수정 버튼을 눌렀을 때, 기존 작성 내용을 textarea 에 전달합니다.
        // 숨길 버튼을 숨기고, 나타낼 버튼을 나타냅니다.
        function editPost(id) {
            showEdits(id);
            let contents = $(`#${id}-contents`).text().trim();
            $(`#${id}-textarea`).val(contents);
        }

        function showEdits(id) {
            $(`#${id}-editarea`).show();
            $(`#${id}-submit`).show();
            $(`#${id}-delete`).show();

            $(`#${id}-contents`).hide();
            $(`#${id}-edit`).hide();
        }

        function hideEdits(id) {
            $(`#${id}-editarea`).hide();
            $(`#${id}-submit`).hide();
            $(`#${id}-delete`).hide();

            $(`#${id}-contents`).show();
            $(`#${id}-edit`).show();
        }

        ////////////////////////////////////////////////////////////////////////////////////////////////////////////////
        // 여기서부터 코드를 작성해주시면 됩니다.
    </script>
</head>

<body>
<div class="background-header">

</div>
<div class="background-body">

</div>
<div class="wrap">
    <div class="header">
        <h2>게시글 조회 페이지</h2>
        <div class="header-title-login-user" id="header-title-login-user">
            <span th:text="${username}"></span>님 안녕하세요
        </div>
        <form id="my_form" method="post" action="/user/logout">
            <a id="logout-text" href="javascript:{}" onclick="document.getElementById('my_form').submit();">로그아웃</a>
        </form>
    </div>
    <div class="write-form">
        <br>
        <div class="form-group"><label>작성자 : </label><span th:text="${blog.username}"></span></div>
        <div class="form-group"><label>제목 : </label><span th:text="${blog.title}"></span></div>

        <div class="form-group">
            <label for="tt">-내용-</label>
            <p id="tt" class="form-control" rows="6" th:text="${blog.contents}"></p>
        </div>

        <div id="boardedit" style="display: none">
            <button th:id="${blog.id}+editBoard" class="btn btn-primary">수정하기</button>
            <form action="#" th:action="@{/api/blogs/}+${blog.id}" method="post"
                  th:onsubmit="return removecheck([[${blog.id}]])" style="display: inline">

                <input type="submit" class="btn btn-primary" value="삭제하기">
                <input type="hidden" name="_method" value="delete"/>
            </form>
        </div>
        <br>
    </div>
<!--    댓글 구현-->
    <div class="area-comment">
        <textarea class="field" placeholder="댓글을 남겨주세요" name="comment" id="comment" cols="30"
                  rows="10"></textarea>
        <!--            <button class="btn btn-danger" onclick="writePost()">작성하기</button>-->
        <img src="/images/send.png" alt="" onclick="writeComment()">
    </div>

</div>
</body>

</html>
