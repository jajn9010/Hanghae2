    <script>
        // 미리 작성된 영역 - 수정하지 않으셔도 됩니다.
        // 사용자가 내용을 올바르게 입력하였는지 확인합니다.
        function isValidContents(contents) {
            if (contents === '') {
                alert('내용을 입력해주세요');
                return false;
            }
            return true;
        }

        // 수정 버튼을 눌렀을 때, 기존 작성 내용을 textarea 에 전달합니다.
        // 숨길 버튼을 숨기고, 나타낼 버튼을 나타냅니다.
        function editPost(id) {
            showEdits(id);
            let contents = $(`#${id}-contents`).text().trim();
            $(`#${id}-textarea`).val(contents);
        }

        function showEdits(id) {
            $(`#${id}-editarea`).show();
            $(`#${id}-submit`).show();
            $(`#${id}-delete`).show();

            $(`#${id}-contents`).hide();
            $(`#${id}-edit`).hide();
        }

        function hideEdits(id) {
            $(`#${id}-editarea`).hide();
            $(`#${id}-submit`).hide();
            $(`#${id}-delete`).hide();

            $(`#${id}-contents`).show();
            $(`#${id}-edit`).show();
        }
        ////////////////////////////////////////////////////////////////////////////////////////////////////////////////
        // 여기서부터 코드를 작성해주시면 됩니다.

        $(document).ready(function () {
            // HTML 문서를 로드할 때마다 실행합니다.
            getMessages();
        })

        // 메모를 불러와서 보여줍니다.
        function getMessages() {
            $('#cards-box').empty();

            $.ajax({
                type: 'GET',
                url: '/api/blogs',
                success: function (response) {
                    for(let i=0; i<response.length; i++) {
                        let blog = response[i];
                        let id = blog.id;
                        let title = blog.title;
                        let username = blog.username;
                        let modifiedAt = blog.modifiedAt;
                        let contents = blog.contents;

                        addHTML(id, title, contents, username, modifiedAt);
                    }
                }
            })
        }

        // 메모 하나를 HTML로 만들어서 body 태그 내 원하는 곳에 붙입니다.
        function addHTML(id, title, username, contents, modifiedAt) {
            // 1. HTML 태그를 만듭니다.
            let temp_html = `<div id="cards-box${id}" class="area-read">
                                <a href="/api/blogs/${id}">
                                    <div class="card">
                                        <!-- date/username 영역 -->
                                        <div class="metadata">
                                            <div class="date">
                                                ${modifiedAt}
                                            </div>
                                            <div id="${id}-username" class="username">
                                                ${username}
                                            </div>
                                        </div>
                                        <div class="contents">
                                            <div id="${id}-title" class="title">
                                                ${title}
                                            </div>
                                        </div>
                                    </div>
                                </a>
                            </div>`
            // 2. #cards-box 에 HTML을 붙인다.
            $('#cards-box').append(temp_html);
        }
    </script>
